<!DOCTYPE html>
<html>
<head>
<style>
  .row {
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    display: flex;
    margin: 3px;
    padding: 3px;
  }

  .column {
    flex-direction: column;
    justify-content: start;
    align-items: flex-start;
    display: flex;
    margin: 3px;
    padding: 3px;
  }
</style>
</head>
<body>
  <div class="column">
    <div class="row">
      <!--Oscillators-->
      <div class="column">
        <div class="row">
          <div class="column">
            <div class="element">Oscillators</div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="row">First</div>
            <div class="row">
              <div class="column"><label for="osc_1_frequency">Frequency:</label></div>
              <div class="column"><input type="range" id="osc_1_frequency" min="0" max="600"></div>
            </div>
            <div class="row">
              <div class="column"><label for="osc_1_level">Level:</label></div>
              <div class="column"><input type="range" id="osc_1_level" min="0" max="1" step="0.01"></div>
            </div>
            <div class="row">
              <div class="column"><label for="osc_1_wave">Wave:</label></div>
              <div class="column">
                <select id="osc_1_wave">
                  <option value="sine">sine</option>
                  <option value="square">square</option>
                  <option value="sawtooth">sawtooth</option>
                  <option value="triangle">triangle</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="row">Second</div>
            <div class="row">
              <div class="column"><label for="osc_2_frequency">Frequency:</label></div>
              <div class="column"><input type="range" id="osc_2_frequency" min="0" max="600"></div>
            </div>
            <div class="row">
              <div class="column"><label for="osc_2_level">Level:</label></div>
              <div class="column"><input type="range" id="osc_2_level" min="0" max="1" step="0.01"></div>
            </div>
            <div class="row">
              <div class="column"><label for="osc_2_wave">Wave:</label></div>
              <div class="column">
                <select id="osc_2_wave">
                  <option value="sine">sine</option>
                  <option value="square">square</option>
                  <option value="sawtooth">sawtooth</option>
                  <option value="triangle">triangle</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Filter-->
      <div class="column">
        <div class="row">
          <div class="column">
            <div class="row">Filter</div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="row">Envelope</div>
            <div class="row">
              <input type="range" min="0" max="600">
            </div>
            <div class="row">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="row">LFO</div>
            <div class="row">
              <input type="range" min="0" max="600">
            </div>
            <div class="row">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!--Amplifier-->
      <div class="column">
        <div class="row">
          <div class="column">
            <div class="row">Amplifier</div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="row">Envelope</div>
            <div class="row">
              <input type="range"min="0" max="600">
            </div>
            <div class="row">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="row">LFO</div>
            <div class="row">
              <input type="range" min="0" max="600">
            </div>
            <div class="row">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label for="time">Time:</label>
      </div>
      <div class="column">
        <input type="number" id="time" step="0.1" min="0" max="20">
      </div>
      <div class="column">
        <button id="play">Play</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="synth.js"></script>
</body>
</html>
