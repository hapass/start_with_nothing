<!DOCTYPE html>
<html>
<head>
<style>
  .row {
    flex-direction: row;
    justify-content: center;
    align-items: center;
    display: flex;
  }

  .column {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    display: flex;
    margin: 5px;
    padding: 5px;
  }

  .element {
    margin: 5px;
    padding: 5px;
  }
</style>
</head>
<body>
  <div class="column">
    <div class="row">
      <!--Oscillators-->
      <div class="column">
        <div class="row">
          <div class="column">
            <div class="element">Oscillators</div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="element">First</div>
            <div class="element">
              <input type="range" id="osc_1_frequency" min="0" max="600">
            </div>
            <div class="element">
              <select id="osc_1_wave">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="element">Second</div>
            <div class="element">
              <input type="range" id="osc_2_frequency" min="0" max="600">
            </div>
            <div class="element">
              <select id="osc_2_wave">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!--Filter-->
      <div class="column">
        <div class="row">
          <div class="column">
            <div class="element">Filter</div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="element">Envelope</div>
            <div class="element">
              <input type="range" min="0" max="600">
            </div>
            <div class="element">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="element">LFO</div>
            <div class="element">
              <input type="range" min="0" max="600">
            </div>
            <div class="element">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!--Amplifier-->
      <div class="column">
        <div class="row">
          <div class="column">
            <div class="element">Amplifier</div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="element">Envelope</div>
            <div class="element">
              <input type="range"min="0" max="600">
            </div>
            <div class="element">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="element">LFO</div>
            <div class="element">
              <input type="range" min="0" max="600">
            </div>
            <div class="element">
              <select>
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="element">
          <label for="time">Time:</label>
          <input type="number" id="time">
        </div>
      </div>
      <div class="column">
        <div class="element">
          <button id="play">Play</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="synth.js"></script>
</body>
</html>
