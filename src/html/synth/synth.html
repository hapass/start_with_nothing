<!DOCTYPE html>
<html>
<body>
<label for="osc_1_frequency">Oscillator 1 frequency:</label>
<input type="range" id="osc_1_frequency" min="0" max="600">
<br>
<label for="osc_1_wave">Oscillator 1 wave:</label>
<select id="osc_1_wave">
  <option value="sine">sine</option>
  <option value="square">square</option>
  <option value="sawtooth">sawtooth</option>
  <option value="triangle">triangle</option>
</select>
<br>
<label for="osc_2_frequency">Oscillator 2 frequency:</label>
<input type="range" id="osc_2_frequency" min="0" max="600">
<br>
<label for="osc_2_wave">Oscillator 2 wave:</label>
<select id="osc_2_wave">
  <option value="sine">sine</option>
  <option value="square">square</option>
  <option value="sawtooth">sawtooth</option>
  <option value="triangle">triangle</option>
</select>
<br>
<label for="time">Time:</label>
<input type="number" id="time">
<br>
<button id="play">Play</button>
<br>
<script type="text/javascript" src="synth.js"></script>
</body>
</html>
