<!DOCTYPE html>
<html>
  <body><script type="text/glsl" id="FragmentShader" >// fragment shaders don\'t have a default precision so we need
// to pick one. mediump is a good default
precision mediump float;

void main() {
    // gl_FragColor is a special variable a fragment shader
    // is responsible for setting
    gl_FragColor = vec4(0, 1, 1, 1);
}</script><script type="text/glsl" id="VertexShader" >// an attribute will receive data from a buffer
attribute vec4 a_position;

// all shaders have a main function
void main() {
    // gl_Position is a special variable a vertex shader
    // is responsible for setting
    gl_Position = a_position;
}</script>
    <script type="text/javascript" src="flappy-bird.min.js"></script>
  </body>
</html>
